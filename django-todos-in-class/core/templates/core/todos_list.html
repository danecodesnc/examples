{% extends "base.html" %}

{% block title %}
<h2>Todo list</h2>
{% endblock %}

{% block todos_section %}
{% for todo in todos %}
<div class="todo" id="{{todo.pk}}">
  <a style="font-weight: bold;" href="{% url 'todos_detail' todo.pk %}">{{ todo.item }}</a>
  <p>{{ todo.description }}</p>
</div>
{% endfor %}
{% endblock %}
