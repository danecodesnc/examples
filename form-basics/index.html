<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form class="example-form">
        <div class="input-field">
          <label for="email-input">Please enter your email address</label>
          <input type="email" id="email-input" placeholder="email@email.com" />
        </div>
        <div class="input-field">
          <label for="special-notes">
            Are there any special dietary restrictions we should know about?
          </label>
          <textarea id="special-notes"></textarea>
        </div>
        <div class="input-field">
          <button>Click me now!</button>
        </div>
        <div></div>
      </form>
    </div>
  </body>
</html>
