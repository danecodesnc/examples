<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css">
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600&display=swap" rel="stylesheet">

    <!-- import the webpage's javascript file -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h1>
      Welcome!
    </h1>
    <h2>
      Everything is Fine.
    </h2>
    <div class="login-header">
      <h4>
        Please log in.
    </div>
    <form method="post" action="/" id="login-form">
      <div class="input-field">
        <label for="email-input">Email</label>
        <input type="email" name="email-input" id="email-input" placeholder="example@domain.com" />
      </div>
      <div class="input-field">
        <label for="password-input">Password</label>
        <input type="password" name="password-input" id="password-input" />
      </div>
      <div class="input-field">
        <label for=""></label>
        <button type="submit">
          Log In
        </button>
      </div>
    </form>
  </body>
</html>
