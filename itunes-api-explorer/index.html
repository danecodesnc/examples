<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,700|Vast+Shadow&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">  
  <script src="script.js" type="module" defer></script>
  <title>Music Explorer</title>
</head>
<body>
  <header>
    <h1 class="site-headline">Music Explorer</h1>
  </header>
  <main>
    <form class="search-form" id="search-form">
      <div class="form-field">
        <input type="text" id="search" name="search">
        <button type="submit">Search</button>
      </div>
    </form>
    <section class="player">
      <audio></audio>
    </section>
    <section class="visualizer-container">
      <canvas id="visualizer" height="200" width="300"></canvas>
    </section>
    <section id="results" class="results">      
    </section>
  </main>
</body>
</html>
